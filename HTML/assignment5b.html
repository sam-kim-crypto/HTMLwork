<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bank Loan Application</h1>
    <fieldset>
        <legend><b>Personal Information</b></legend>
        <label for="">Full Name:</label><br>
        <input type="text"><br><br>
        <label for="">Date of Birth:</label><br>
        <input type="date"><br><br>
        <label for="">Gender:</label><br>
        <input type="radio">Male <br><br>
        <input type="radio">Female <br><br>
        <input type="radio">Other <br><br>
        <label for="">Contact Number:</label><br>
        <input type="text"><br>
        <label for="">Email Address:</label><br>
        <input type="text"><br>
        <label for="">Address:</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>
    <!-- end of fieldset -->
     <fieldset>
        <legend><b>Loan Details</b></legend>
        <label for="">Loan Amount:</label><br>
        <input type="text"><br><br>
        <label for="">Purpose of Loan:</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <label for="">Loan Term(In years):</label><br>
        <input type="text"><br>

     </fieldset>
     <!-- end of fieldset -->
      <fieldset>
        <legend><b>Financial Information</b></legend>
        <label for="">Annual Income:</label><br>
        <input type="text"><br>
        <label for="">Existing Debts:</label><br>
        <input type="text"><br>
        <label for="">Employee Name:</label><br>
        <input type="text"><br>
        <label for="">Job Title:</label><br>
        <input type="text"><br>
        <label for="">Years with Current Employer:</label><br>
        <input type="text"><br>
      </fieldset>
      <!-- end of fieldset -->
       <fieldset>
        <legend><b>Supporting Documents</b></legend>
        <label for="">Upload ID Proof:</label><br>
        <input type="text" placeholder="Choose file no file chosen"><br>
        <label for="">Upload Income Proof:</label><br>
        <input type="text" placeholder="Choose file no file chosen"><br>
        <label for="">Upload Address Proof:</label><br>
        <input type="text" placeholder="Choose file no file chosen" ><br>
       </fieldset>
       <!-- end of fieldset -->
        <input type="submit" value="Submit Application">
        <input type="reset">
    
</body>
</html>
