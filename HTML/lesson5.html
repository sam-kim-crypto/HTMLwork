<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h2>HTML FORMS</h2>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <input type="text" placeholder="Your name"><br><br>
            <input type="number" placeholder="Your ID number"><br><br>
            <input type="email" placeholder="Enter your email"><br><br>
            <input type="password" placeholder="Enter your password"><br><br>
            <label for="">Your date of birth</label><br><br>
            <input type="date">
        </fieldset><br>
        <!-- end of fieldset -->
         <fieldset>
            <label for=""> Your Interest </label><br>
            <input type="checkbox">Football <br>
            <input type="checkbox">Basketball <br>
            <input type="checkbox">Hockey <br>
            <input type="checkbox">Tennis <br><br>

            <label for="">Your Gender</label><br>
            <input type="radio" name="Gender" >Male <br>
            <input type="radio" name="Gender">Female <br>
            <input type="radio" name="Gender">Others <br><br>

            <label for="">Your picture </label><br>
            <input type="file">
            <br><br>
            <label for="">Choose your course</label><br>
            <select name="" id="">
                <option value="">Theology</option>
                <option value="">Computer science</option>
                <option value="">Hospitality</option>
                <option value="">Biomechanics</option>
                <option value="">Cosmetology</option>
            </select>

         </fieldset><br>
         <!-- end of fieldset -->
          <fieldset>
            <label for="">Leave your comment</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </fieldset>

          <input type="submit" value="Make Application"> <br>
          <input type="reset">
    </form>
</body>
</html>
