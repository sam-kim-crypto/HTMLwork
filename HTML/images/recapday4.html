<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>College Admission Application</h1>
    <fieldset>
        <legend><b>Personal Information</b></legend>
        <label for="">Full Name:</label><br>
        <input type="text"><br><br>
        <label for="">Date of Birth:</label><br>
        <input type="date"><br><br>
        <label for="">Gender:</label><br>
        <input type="radio" name="Gender">Male <br>
        <input type="radio" name="Gender">Female <br>
        <input type="radio" name="Gender">Other <br><br>
        <label for="">Contact Number:</label><br>
        <input type="text"><br><br>
        <label for="">Email Address:</label><br>
        <input type="text"><br><br>
        <label for="">Address</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
    </fieldset>
    <!-- end of fieldset -->

    <fieldset>
        <legend><b>Academic Background:</b></legend>
        <label for="">High School Name:</label><br>
        <input type="text"><br><br>
        <label for="">Year of Graduation:</label><br>
        <input type="month"><br><br>
        <label for="">GPA:</label><br>
        <input type="text"><br><br>
        <label for="">Intended Major:</label><br>
        <input type="text"><br><br>
        <label for="">Extracurricular Activities:</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>
    <!-- end of fieldset -->
     
    <fieldset>
        <legend><b>Contact Details</b></legend>
        <label for="">Parent/Guardian Name:</label><br>
        <input type="text"><br><br>
        <label for="">Parent/Guardian Contact Number:</label><br>
        <input type="number"><br><br>
        <label for="">Parent/Guardian Email Address:</label><br>
        <input type="email"><br><br>
    </fieldset>
    <!-- end of fieldset -->

    <fieldset>
        <legend><b>Required Documents</b></legend>
        <label for="">Upload High School Transcript:</label><br>
        <input type="file"><br><br>
        <label for="">Upload Letter of Recommendation:</label><br>
        <input type="file"><br><br>
        <label for="">Upload Recent Photo</label><br>
        <input type="file"><br><br>
    </fieldset>
    <!-- end of fieldset -->
     <input type="submit" value="Submit Application">
     <input type="reset">
</body>
</html>
